<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globa.css">
    <title>Search in homes</title>
</head>

<body>

    <div class="main-container">
        <aside class="aside">
            <div class="company-logo">
                <img src="./images/Logomark.svg" alt="logo">
            </div>
            <div class="menu-icons">
                <div class="icons">
                    <img src="./images/Group.svg" alt="home">
                </div>
                <div class="icons">
                    <img src="./images/user.svg" alt="user">
                </div>
                <div class="icons">
                    <img src="./images/files.svg" alt="files">
                </div>
                <div class="icons">
                    <img src="./images/hotels.svg" alt="hotels">
                </div>
            </div>
        </aside>
        <div class="main-content">
            <header>
                   <div class="header-search">
                      <div class="search-icon">
                        <img src="./images/search.svg" alt="search">
                      </div>
                      <input type="search" placeholder="Search in homes, Apartments, Villas,..." class="search-input">
                    </div>
                   <div class="header-account">
                       <h4>Brooklyn Simmons</h4>
                       <img src="./images/28ccceb683ea146e0d249cbbc479ee9b.png" alt="acount img">
                   </div>

            </header>
            <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, voluptate!</main>
        </div>
    </div>


</body>

</html>
